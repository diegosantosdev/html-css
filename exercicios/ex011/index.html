<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagem dinâmíca</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
         <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamps aprender a reproduzir áudio em html5</p>
    <audio src="midia/19th Floor - Bobby Richards.mp3" controls></audio><!--mp3 ogg wav Se possivel não usar wav muito pesado-->
    <audio preload="metadata"controls>
        <source src="midia/Beyond - Patrick Patrikios.mp3" type="audio/mpeg">
           <p>O navegador não conseque reproduzir o áudio. <a href="midia/Beyond - Patrick Patrikios.mp3">Clique aqui para baixar o mp3</a></p><!--só vai aparecer pra fazer baixar se o navegador não conseguir reproduzir o áudio-->
    </audio>
    
</body>
</html>
